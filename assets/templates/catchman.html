  <style>

<body>
  <div id="game-container">
    <h2>Catch Man</h2>
    <p>æ–¹å‘é”®æ§åˆ¶å­¦ç”Ÿç§»åŠ¨ï¼Œ10ç§’å†…ä¸è¢«è€å¸ˆæŠ“åˆ°å°±è·èƒœï¼ç§»åŠ¨ä»¥å¼€å§‹æ¸¸æˆã€‚</p>
    <div id="status"></div>
    <div id="result-panel" style="display:none;">
      <div id="result-msg"></div>
      <button id="result-btn"></button>
    </div>
    <canvas id="game"></canvas>
    <div class="controls">
      <button id="show-dpad-btn" class="show-dpad-btn">æ˜¾ç¤ºæ–¹å‘é”®</button>
      <div id="dpad-container" style="display:none;">
        <div class="dpad-lg" id="up">â†‘</div>
        <div class="dpad-lg" id="left">â†</div>
        <div class="dpad-lg" id="down">â†“</div>

    </div>
  </div>
  <script>
    // æ ¹æ®å±å¹•å¤§å°è°ƒæ•´ç”»å¸ƒå°ºå¯¸
    function resizeCanvas() {
      const canvas = document.getElementById('game');
      const container = document.getElementById('game-container');
      const size = Math.min(container.clientWidth - 40, 350);
      canvas.width = size;
      canvas.height = size;
      return size;
    }

    // éšæœºè¿·å®«ç”Ÿæˆï¼ˆé€’å½’å›æº¯æ³•ï¼‰
    function generateMaze(rows, cols) {
      if (rows % 2 === 0) rows++;
      if (cols % 2 === 0) cols++;
      let maze = Array.from({ length: rows }, () => Array(cols).fill(1));
      function carve(x, y) {
        maze[y][x] = 0;
        const dirs = [
          [0, -2], [0, 2], [-2, 0], [2, 0]
        ].sort(() => Math.random() - 0.5);
        for (const [dx, dy] of dirs) {
          let nx = x + dx, ny = y + dy;
          if (ny > 0 && ny < rows && nx > 0 && nx < cols && maze[ny][nx] === 1) {
            maze[y + dy / 2][x + dx / 2] = 0;
            carve(nx, ny);
          }
        }
      }
      carve(1, 1);

      // éšæœºæ‰“é€šéƒ¨åˆ†å¢™ï¼Œå¢åŠ ç¯è·¯
      for (let y = 1; y < rows - 1; y++) {
        for (let x = 1; x < cols - 1; x++) {
          if (maze[y][x] === 1 && Math.random() < 0.10) { // 10%æ¦‚ç‡æ‰“é€š
            // åªæ‰“é€šæ¨ªæˆ–ç«–ç›¸é‚»éƒ½æ˜¯è·¯çš„å¢™
            if ((maze[y - 1][x] === 0 && maze[y + 1][x] === 0) ||
              (maze[y][x - 1] === 0 && maze[y][x + 1] === 0)) {
              maze[y][x] = 0;
            }
          }
        }
      }
      return maze;
    }

    const rows = 11, cols = 11;
    const maze = generateMaze(rows, cols);
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const canvasSize = resizeCanvas();
    let cellSize = canvasSize / rows;

    // è§’è‰²åˆå§‹ä½ç½®
    let student = { x: 1, y: 1 };
    let teacher = { x: cols - 2, y: rows - 2 };
    let gameOver = false;
    let win = false;
    let started = false;
    let startTime = 0;
    const gameTime = 10; // ç§’
    document.getElementById('status').textContent = `å‰©ä½™æ—¶é—´ï¼š${gameTime} ç§’`;

    // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°è°ƒæ•´ç”»å¸ƒ
    window.addEventListener('resize', () => {
      const newSize = resizeCanvas();
      cellSize = newSize / rows;
      draw();
    });

    // æ–¹å‘é”®æ§åˆ¶
    document.addEventListener('keydown', e => {
      if (gameOver) return;
      let dx = 0, dy = 0;
      if (e.key === 'ArrowUp') dy = -1;
      if (e.key === 'ArrowDown') dy = 1;
      if (e.key === 'ArrowLeft') dx = -1;
      if (e.key === 'ArrowRight') dx = 1;
      moveStudent(dx, dy);
    });

    // æŒ‰é’®æ§åˆ¶
    // æ˜¾ç¤ºæ–¹å‘é”®æŒ‰é’®
    document.getElementById('show-dpad-btn').addEventListener('click', function () {
      this.style.display = 'none';
      document.getElementById('dpad-container').style.display = 'block';
    });

    // æ–¹å‘é”®æ§åˆ¶
    document.getElementById('up').addEventListener('touchstart', (e) => { e.preventDefault(); moveStudent(0, -1); });
    document.getElementById('left').addEventListener('touchstart', (e) => { e.preventDefault(); moveStudent(-1, 0); });
    document.getElementById('down').addEventListener('touchstart', (e) => { e.preventDefault(); moveStudent(0, 1); });
    document.getElementById('right').addEventListener('touchstart', (e) => { e.preventDefault(); moveStudent(1, 0); });

    document.getElementById('up').addEventListener('mousedown', () => moveStudent(0, -1));
    document.getElementById('left').addEventListener('mousedown', () => moveStudent(-1, 0));
    document.getElementById('down').addEventListener('mousedown', () => moveStudent(0, 1));
    document.getElementById('right').addEventListener('mousedown', () => moveStudent(1, 0));

    function moveStudent(dx, dy) {
      if (gameOver) return;
      let nx = student.x + dx, ny = student.y + dy;
      if (maze[ny] && maze[ny][nx] === 0) {
        if (!started) {
          started = true;
          startTime = Date.now();
          startTimer();
        }
        student.x = nx; student.y = ny;
        draw();
        // æ£€æŸ¥æ˜¯å¦è¢«æŠ“
        if (student.x === teacher.x && student.y === teacher.y) {
          gameOver = true;
          showResult(false); // ä¸€å®šè¦è°ƒç”¨showResult(false)
          return;
        }
      }
    }

    // è€å¸ˆAIï¼šç®€å•è¿½è¸ªå­¦ç”Ÿ
    function moveTeacher() {
      // BFSå¯»è·¯
      let queue = [{ x: teacher.x, y: teacher.y, path: [] }];
      let visited = Array.from({ length: rows }, () => Array(cols).fill(false));
      visited[teacher.y][teacher.x] = true;
      let found = null;
      const dirs = [
        [0, 1], [1, 0], [0, -1], [-1, 0]
      ];
      while (queue.length) {
        let { x, y, path } = queue.shift();
        if (x === student.x && y === student.y) {
          found = path;
          break;
        }
        for (let [dx, dy] of dirs) {
          let nx = x + dx, ny = y + dy;
          if (maze[ny] && maze[ny][nx] === 0 && !visited[ny][nx]) {
            visited[ny][nx] = true;
            queue.push({ x: nx, y: ny, path: path.concat([[nx, ny]]) });
          }
        }
      }
      // å¦‚æœæ‰¾åˆ°äº†è·¯å¾„ï¼Œè€å¸ˆèµ°ä¸‹ä¸€æ­¥
      if (found && found.length > 0) {
        teacher.x = found[0][0];
        teacher.y = found[0][1];
      }
    }

    function startTimer() {
      function loop() {
        if (gameOver) return;
        let now = Date.now();
        let left = gameTime - Math.floor((now - startTime) / 1000);
        document.getElementById('status').textContent = `å‰©ä½™æ—¶é—´ï¼š${left} ç§’`;
        if (started) {
          moveTeacher();
          draw();
        }
        // æ£€æŸ¥æ˜¯å¦è¢«æŠ“
        if (student.x === teacher.x && student.y === teacher.y) {
          gameOver = true;
          showResult(false);
          return;
        }
        if (left <= 0) {
          gameOver = true;
          showResult(true);
          return;
        }
        setTimeout(loop, 200);
      }
      loop();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // ç”»è¿·å®«
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (maze[y][x] === 1) {
            ctx.fillStyle = '#202020'; // æ¥è¿‘é»‘è‰²
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          }
        }
      }
      // ç”»å­¦ç”Ÿ
      ctx.fillStyle = 'blue';
      ctx.beginPath();
      ctx.arc(student.x * cellSize + cellSize / 2, student.y * cellSize + cellSize / 2, cellSize / 2 - 2, 0, Math.PI * 2);
      ctx.fill();
      // ç”»è€å¸ˆ
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(teacher.x * cellSize + cellSize / 2, teacher.y * cellSize + cellSize / 2, cellSize / 2 - 2, 0, Math.PI * 2);
      ctx.fill();
    }

    draw();

    // æ–°çš„showResultå®ç°
    function showResult(win) {
        const panel = document.getElementById('result-panel');
        const msg = document.getElementById('result-msg');
        const btn = document.getElementById('result-btn');
        
        panel.style.display = 'block';
        if (win) {
            msg.textContent = "ä½ èµ¢äº†ï¼ğŸ‰";
            btn.textContent = "ç»§ç»­";
        } else {
            msg.textContent = "ä½ å¤±è´¥äº†ï¼ğŸ˜­";
            btn.textContent = "é€€å‡º"; 
        }
        btn.onclick = function() {
            fetch('/api/catchman_result', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({result: win ? 'win' : 'lose'})
            })
            .then(res => res.json())
            .then(data => {
                window.location.href = data.next_url || '/';
            });
        };
    }
  </script>
