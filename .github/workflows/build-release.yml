name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-exe:
    name: Build EXE (${{ matrix.arch }})
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]
        include:
          - arch: x64
            python_arch: x64
          - arch: x86
            python_arch: x86

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Clean previous builds
      run: |
        Remove-Item -Recurse -Force build, dist, __pycache__ -ErrorAction SilentlyContinue
        if (Test-Path dist) { Remove-Item -Recurse -Force dist }
        if (Test-Path build) { Remove-Item -Recurse -Force build }
        if (Test-Path __pycache__) { Remove-Item -Recurse -Force __pycache__ }

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: ${{ matrix.python_arch }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --console ok_school_life.py
        echo "=== ç”Ÿæˆæ–‡ä»¶éªŒè¯ ==="
        dir dist
        echo "===================="

    - name: Rename EXE file
      run: |
        $version = $env:GITHUB_REF_NAME.Substring(1)
        $newName = "ok_school_life-windows-${{ matrix.arch }}-$version.exe"
        Rename-Item -Path "dist\ok_school_life.exe" -NewName $newName
        echo "é‡å‘½åä¸º $newName"
        dir dist
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe-${{ matrix.arch }}
        path: dist/ok_school_life-windows-${{ matrix.arch }}-*.exe

  create-release:
    name: Create Release
    needs: build-exe
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-files
        merge-multiple: true  # å…³é”®ä¿®æ”¹ï¼šåˆå¹¶æ‰€æœ‰æ–‡ä»¶åˆ°åŒä¸€ç›®å½•

    - name: Verify EXE files
      run: |
        echo "=== æ–‡ä»¶åˆ—è¡¨ ==="
        ls -R release-files
        
        # ä¿®æ­£åçš„è·¯å¾„æ£€æŸ¥
        if ls release-files/ok_school_life-windows-x64-*.exe 1> /dev/null 2>&1; then
          echo "âœ… x64 EXE æ–‡ä»¶å­˜åœ¨"
        else
          echo "âŒ é”™è¯¯ï¼šx64 EXE æ–‡ä»¶æœªæ‰¾åˆ°ï¼"
          exit 1
        fi
        
        if ls release-files/ok_school_life-windows-x86-*.exe 1> /dev/null 2>&1; then
          echo "âœ… x86 EXE æ–‡ä»¶å­˜åœ¨"
        else
          echo "âŒ é”™è¯¯ï¼šx86 EXE æ–‡ä»¶æœªæ‰¾åˆ°ï¼"
          exit 1
        fi

    - name: Get commit messages
      id: get-commits
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git fetch --tags --force
        
        previous_tag=$(git describe --tags --abbrev=0 ${{ github.ref_name }}^ 2>/dev/null || echo "")
        
        if [ -z "$previous_tag" ]; then
          messages=$(git log --pretty=format:"- %s (æäº¤äºº: %an, æäº¤ID: %h)" --reverse)
          echo "è¿™æ˜¯ç¬¬ä¸€ä¸ªå‘å¸ƒç‰ˆæœ¬"
        else
          messages=$(git log --pretty=format:"- %s (æäº¤äºº: %an, æäº¤ID: %h)" --reverse $previous_tag..${{ github.ref_name }})
          echo "å˜æ›´èŒƒå›´: $previous_tag..${{ github.ref_name }}"
        fi
        
        delimiter=$(date +%s | sha256sum | base64 | head -c 10)
        echo "messages<<${delimiter}" >> $GITHUB_OUTPUT
        echo "$messages" >> $GITHUB_OUTPUT
        echo "${delimiter}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        BUILD_TIME: $(date -u '+%Y-%m-%d %H:%M:%S')
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ### ğŸš€ æ–°ç‰ˆæœ¬å‘å¸ƒ
          
          #### æ›´æ–°å†…å®¹
          ${{ steps.get-commits.outputs.messages }}
          
          #### æ„å»ºä¿¡æ¯
          - ç‰ˆæœ¬å·: ${{ github.ref_name }}
          - æ„å»ºæ—¶é—´: ${{ env.BUILD_TIME }}
          - åŒ…å«æ¶æ„: x86 å’Œ x64
        files: |
          release-files/ok_school_life-windows-x64-*.exe
          release-files/ok_school_life-windows-x86-*.exe