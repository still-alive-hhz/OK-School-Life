          fi
          
          # éªŒè¯Linux/macOSæ–‡ä»¶åŒ…å«ä½œè€…ä¿¡æ¯
          echo "=== Linux/macOSæ–‡ä»¶ä½œè€…ä¿¡æ¯ ==="
          for f in release-files/ok_school_life-linux-* release-files/ok_school_life-macos-*; do
            echo "æ£€æŸ¥æ–‡ä»¶: $f"
