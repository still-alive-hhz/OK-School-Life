name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-exe:
    name: Build EXE (${{ matrix.arch }})
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]
        include:
          - arch: x64
            python_arch: x64
          - arch: x86
            python_arch: x86

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Clean previous builds
      run: |
        rm -rf build/ dist/ __pycache__/
      shell: bash

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: ${{ matrix.python_arch }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --console ok_school_life.py
        dir dist

    - name: Rename EXE file
      run: |
        $version = $env:GITHUB_REF_NAME.Substring(1)
        $newName = "ok_school_life-windows-${{ matrix.arch }}-$version.exe"
        Rename-Item -Path "dist\ok_school_life.exe" -NewName $newName
        dir dist
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe-${{ matrix.arch }}
        path: dist/ok_school_life-windows-${{ matrix.arch }}-*.exe

  create-release:
    name: Create Release
    needs: build-exe
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download x64 artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-exe-x64
        path: release-files

    - name: Download x86 artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-exe-x86
        path: release-files

