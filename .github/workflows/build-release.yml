name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-exe:
    name: Build EXE (${{ matrix.arch }})
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]
        include:
          - arch: x64
            python_arch: x64
          - arch: x86
            python_arch: x86
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Clean workspace
        run: |
          Remove-Item -Recurse -Force build, dist, __pycache__ -ErrorAction SilentlyContinue

      - name: Setup Python ${{ matrix.python_arch }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: ${{ matrix.python_arch }}
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
        
      - name: Build executable
        run: |
          pyinstaller --onefile --console ok_school_life.py
          dir dist

      - name: Rename artifacts
        run: |
          $version = $env:GITHUB_REF_NAME.Substring(1)
          $newName = "ok_school_life-windows-${{ matrix.arch }}-$version.exe"
          Rename-Item -Path "dist\ok_school_life.exe" -NewName $newName
          dir dist
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe-${{ matrix.arch }}
          path: dist/ok_school_life-windows-${{ matrix.arch }}-*.exe

